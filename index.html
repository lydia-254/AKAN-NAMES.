<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AKAN NAMES.</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
    <div class="jumbotron">
        <h1>AKAN NAMES.</h1>
        <p>The website shows a user's birthday and calculates the day of the week <br>
            they were born depending on their gender outputs on the Akan names.</p>
    </div>
    <form>
          <div class="form-group">
            <label for="year">Year of birth</label>
            <input type="text" class="form-control" id="year" placeholder="Enter year of birth">
          </div>
          <div class="form-group">
            <label for="month">Month of birth</label>
            <input type="text" class="form-control" id="month"  placeholder="Enter month of birth">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <footer class="footer">
        <p>copyright(c)#Lydia-K 2021.All Rights Reserved.</p>
    </footer>
    </div>
</body>
</html>
